<body>
    <script>
            Cacl ={
               add:function(a,b){
                   var num = a+b
                   return num
               },
               minus:function(a,b){
                    var num = a-b
                    return num
               },
               multi:function(a,b){
                   var num = a*b
                   return num
               },
               divi:function(a,b){
                   var num = a/b
                   return num
               }

            }
            var a = 100;
            var b = 200; 
            var res = Cacl.divi(a,b)
            console.log(res);
    </script>
