    <title>排重</title>

<body>
    <script>
    Array.prototype.uniq = function(){
        var ret = [];
        for(var i = 0;i < this.length; i++){
            for(var j = i+1;j<this.length;){
                if(this[i] === this[j]){
                    ret.push(this.splice(j,1)[0]);
                }else{
                    j++;
                }
            }
        }
        return ret;
    }

        let arr1 = [11,33,44,11,66,77,44]
        var arr2 = arr1.uniq()
        console.log(arr1);
        console.log(arr2);
