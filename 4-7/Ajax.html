<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 实例化 XHR
    let xhr = new XMLHttpRequest()
    // 监听状态
    xhr.onreadystatechange = function(){
        if(xhr.readyState==4 && xhr.status==200){
            // console.log(xhr.responseText)
            // 接受服务器响应的数据
            let json_str = xhr.responseText
            let obj = JSON.parse(json_str)
            console.log(obj)
            console.log(obj.name)
            console.log(obj.age)
        }
    }
    xhr.open("get","http://127.0.0.1/4-7/hello.php")
    // 发送请求

    xhr.send()



</script>

</body>
</html>
