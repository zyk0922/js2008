<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    obj1 ={
        name :"zhangsan",
        age : 22,
        sex:"Man"
    }
    function *it(){
        const keys = Object.keys(this)
        for(let k of keys){
            yield k
        }
    }
    Object.prototype[Symbol.iterator] = it
    // 迭代
    for(let k of obj1){
        console.log(k,obj1[k]);
    }
</script>
</body>
</html>
