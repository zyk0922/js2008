<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
       <blog-post v-bind:title="title"></blog-post>
</div>
</body>
</html>
<script>
    Vue.component("blog-post",{
        props:['title'],
        template:"<h3>{{title}}</h3>"
    })
    new Vue({
        el:"#app",
        data:{
            title:"hello world"
        }
    })
</script>
