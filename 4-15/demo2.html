<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
        <book-list v-bind:list="list"></book-list>
</div>
</body>
</html>
<script>
    Vue.component("book-list",{
        props:['list'],
        template:`<ul><li v-for="item in list">{{item.id}}——{{item.name}}</li></ul>`
    })
    new Vue({
        el:"#app",
        data:{
            list:[
                {
                    id:1234,
                    name:"西游记"
                },
                {
                    id:1235,
                    name:"东游记"
                },
                {
                    id:1236,
                    name:"不邮寄"
                }
            ]
        }
    })
</script>
